<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link
        href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="app">
        <div class="headline">
            <h1>Weather Journal App</h1>
        </div>
        <div class="col-left">
            <div class="card">
                <div class="zip">
                    <label for="zip" class="title">Enter Your Zipcode</label>
                    <input type="text" id="zip" placeholder="enter your zipcode" />
                </div>

                <div class="feel">
                    <label for="feelings" class="title">How are you feeling today?</label>

                    <textarea
                        id="feelings"
                        placeholder="Enter your feelings here"
                        rows="6"
                        cols="50"
                    ></textarea>

                    <button id="generate" type="submit">Generate</button>
                </div>
            </div>
        </div>
        <div class="col-right">
            <div class="title">Most Recent Entry</div>
            <div id="data_container">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
        <footer>
            <p>Udacity Front End Developer Nano-Degree Program</p>
        </footer>
    </div>
    <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
